<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ben 1-1</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="small.css" />
    <link rel="stylesheet" href="medium.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"

    />

    <button oncontextmenu="return false">

    <button oncontextmenu="return false">
      <img src="./img/jump-button.png" alt="jump-button" id="jump-button" />
    </button>
    <button oncontextmenu="return false">
      <img src="./img/enter-button.png" alt="enter-button" id="enter-button" />
    </button>

  <script src="./js/utils.js"></script>
  <script src="./js/classes/CollisionBlock.js"></script>
  <script src="./js/classes/Sprite.js"></script>
